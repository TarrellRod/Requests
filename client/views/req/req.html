<template name="req">
  {{#if projectToDelete}}
    {{>delconfirm}}
  {{/if}}
  <div class="req">
    <ol class="breadcrumb">
      <li><a href="{{pathFor 'home'}}"><i class="fa fa-home"></i> Home</a></li>
      <li class="active"><i class="fa fa-gear"></i> Dashboard</li>
    </ol>
    <div class="page-header">
      <!-- We added css to make this input look cloaked -->
    </div>
    <div class="col-md-8">
    <form>
      <div class="form-group">
      <ul>
        <ul>
          Date of event:<br>
          <input type="text" class="form-control" name="username">
        </ul>
        <ul>
          Time of event:<br>
          <input type="password" class="form-control" name="password">
        </ul>
        <ul>
          Table and Chairs required
    at (location):<br>
    <div class="checkbox">
 <label>
   <input type="checkbox"> Yes
 </label>
</div>
<div class="checkbox">
        <label>
          <input type="checkbox"> No
        </label>
      </div>
        </ul>
        <ul>
          Tables requested:<br>

          <input type="text" class="form-control" name="first_name">
        </ul>
        <ul>
          Number of chairs requested:<br>
          <button type="button" class="btn btn-lg btn-default tableCheck" name="tableCheck" data-toggle="popover" title="Chairs Available" data-content="there are {{tables}} chairs">Check Chairs available</button>

          <input type="text" class="form-control" name="last_name">
        </ul>
        <ul>
          Person to contact regardin
    g setup:<br>
          <input type="text" class="form-control" name="email">
        </ul>
        <ul>
          <button type="submit" class="btn btn-default" value="Register">Submit</button>
          <!--input type="submit" value="Register"-->
        </ul>
      </ul>
    </div>
    </form>
    </div>
  </div>
</template>
